<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Navbar with Fonts</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Apply Poppins font */
      body,
      nav,
      a {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      nav {
        padding-top: 10px;
        padding-bottom: 10px;
        top: 0;
        position: fixed;
        display: flex;
        width: 100%;
        z-index: 1000;
        background: #fff;
        justify-content: space-around;
        transition: 1.5s;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      nav ul {
        display: flex;
        align-items: center;
      }
      nav ul li {
        list-style: none;
        margin: 5px 10px;
      }
      nav ul li a {
        padding: 5px 15px;
        color: #2e2e2e;
        cursor: pointer;
        transition: 0.5s;
        text-decoration: none;
        font-size: 16px;
      }
      nav ul li a:hover {
        color: #fff;
        border-radius: 5px;
        background: #df2771;
      }
      .active {
        color: #fff;
        border-radius: 5px;
        background: #df2771;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="brand">
        <h2
          href="#"
          style="text-decoration: none; font-size: 20px; color: #2e2e2e"
        >
          Smart Helmet
        </h2>
      </div>
      <ul>
        <li><a href="{% url 'home' %}" class="active">Home</a></li>
        <li><a href="{% url 'map' %}">Map</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
      </ul>
    </nav>
    <div style="margin-top: 100px">
      <!-- Page content goes here -->
      <h1 style="text-align: center; margin-bottom: 4rem">
        Welcome to the Smart Helmet Website
      </h1>
      <table class="table table-bordered table-striped text-center container">
        <thead class="table-dark">
          <tr>
            <th>Details</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Accident Happen</td>
            <td>False</td>
          </tr>
          <tr>
            <td>Alcohol Detection</td>
            <td>False</td>
          </tr>
          <tr>
            <td>Accident Location</td>
            <td>
              <a
                href="/map/"
               
              >
                View Location
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
