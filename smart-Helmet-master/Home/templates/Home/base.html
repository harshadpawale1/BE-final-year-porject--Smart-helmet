<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="png" href="images/icon/favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Comaptible" content="IE=edge" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="desciption" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'Home/css/style.css'%}"
    />
    <script
      type="text/javascript"
      src="{%static 'Home/js/script.js'%}"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
      $(window).on("scroll", function () {
        if ($(window).scrollTop()) {
          $("nav").addClass("black");
        } else {
          $("nav").removeClass("black");
        }
      });
    </script>
    {% block weblinks %}{% endblock weblinks %}
  </head>
  <body>
    <!-- Navigation Bar -->
    <header id="header">
      <nav>
        <div class="logo">
          <img src="{%static 'Home/images/collegelogo.jpg'%}" alt="logo" />
        </div>
        <ul>
          <li><a class="active" href="/">Home</a></li>
          <li><a href="/map/">map</a></li>
          
         
        </ul>
        <div class="srch">
          <input type="text" class="search" placeholder="Search here..." /><img
            src="{%static 'Home/icon/search.png'%}"
            alt="search"
            onclick="slide()"
          />
        </div>
          {% if user.is_authenticated %}
          <div style='display: flex ; align-item: center; justify-content : center'>
      <p>Welcome, {{ user.username }}!</p>
    <a class="get-started" href="{% url "logout" %}">logout</a>
    </div>
  {% else %}
   <a class="get-started" href="{% url "login" %}">Get Started</a>
        {% endif %}


{% block content %}{% endblock content %}
